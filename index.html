<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram Feed</title>
</head>

<body>
    <!--nav bar como header, nombre + icono-->
    <nav class="navbar navbar-light bg-light">
        <div class="container px-2">
            <a class="navbar-brand" href="#">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <!--boton que activa modal-->
            <button type="button" class="btn btn-success ms-auto" data-bs-toggle="modal"
                data-bs-target="#newPost">Create a new post</button>
            <!--menu desplegable-->
            <nav class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Log Out</a>
                </ul>
            </nav>
        </div>
    </nav>
    <!--iconos navegacion-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#"><i class="fas fa-th"></i></a></li>
            <li class="page-item"><a class="page-link" href="./index2.html"><i class="fas fa-stop"></i></a></li>
        </ul>
        </div>
    </nav>

    <!--grilla de fotos-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-6 m-0 px-0">
                <img src="https://picsum.photos/600/500?random=1" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 m-0 px-0">
                <img src="https://picsum.photos/600/500?random=2" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 m-0 px-0 h-500">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/R9OHn5ZF4Uo" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="col-lg-4 col-sm-6 m-0 px-0">
                <img src="https://picsum.photos/600/500?random=4" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 m-0 px-0">
                <img src="https://picsum.photos/600/500?random=5" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 m-0 px-0">
                <img src="https://picsum.photos/600/500?random=6" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 m-0 px-0">
                <img src="https://picsum.photos/600/500?random=7" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 m-0 px-0">
                <img src="https://picsum.photos/600/500?random=8" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 m-0 px-0">
                <img src="https://picsum.photos/600/500?random=9" class="img-fluid">
            </div>
        </div>
    </div>

    <!--modal-->
    <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="mb-3">
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="mb-3">
                        <nav aria-label="Attach elements">
                            <ul class="pagination justify-content-start">
                                <li class="page-item"><a class="page-link" href="#"><i class="fas fa-camera"></i></a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#"><i
                                            class="fas fa-map-marker-alt"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
